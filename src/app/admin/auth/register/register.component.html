<div class="flex justify-content-center align-items-center h-screen ">
    <div class="flex flex-column gap-3 col-9 lg:col-3">
        <img src="../../../../assets/Huawei-Logo.png" alt="" width="150" class="mx-auto">
        <div>
            <h3 class="text-center text-gray-900 m-0">Register</h3>
        <p class="text-center text-gray-700 m-0 pt-1">Let's get started</p>
        </div>
        <span class="p-input-icon-left  ">
            <i class="pi pi-user"></i>
            <input type="text" pInputText placeholder="Username" class="py-2 bg-gray-200 border-round-lg hover:shadow-1 focus:shadow-1 border-300 w-full"/>
        </span>
        <!-- <small id="username-help" class="-mt-3 text-red-600">Username Requried</small> -->
        <span class="p-input-icon-left  ">
            <i class="pi pi-envelope"></i>
            <input type="text" pInputText placeholder="Email" class="py-2 bg-gray-200 border-round-lg hover:shadow-1 focus:shadow-1 border-300 w-full"/>
        </span>
        <!-- <small id="username-help" class="-mt-3 text-red-600">Email Requried</small> -->
        <span class="p-input-icon-left  ">
            <i class="pi pi-unlock"></i>
            <input type="password" pInputText placeholder="Password"  class="py-2 bg-gray-200 border-round-lg hover:shadow-1 focus:shadow-1 border-300 w-full "/>
        </span>
        <!-- <small id="username-help" class="-mt-3 text-red-600">Password Requried</small> -->
        <span class="p-input-icon-left  ">
            <i class="pi pi-lock-open"></i>
            <input type="password" pInputText placeholder="Confrim Password"  class="py-2 bg-gray-200 border-round-lg hover:shadow-1 focus:shadow-1 border-300 w-full "/>
        </span>
         <!-- <small id="username-help" class="-mt-3 text-red-600">Confrim Password Requried</small> -->
        <p-button label="Signup" [loading]="loading" (click)="load()" styleClass="py-2 border-round-lg w-full hover:shadow-2 focus:shadow-2 bg-red-600 border-0"></p-button>
        <p class="text-center">Already have an account? <a routerLink="/" class="no-underline text-red-600">Login</a></p>
    </div>
   
</div>
