<div class="flex justify-content-center align-items-center h-screen ">
    <div class="flex flex-column gap-3 col-9 lg:col-3">
        <img src="../../../../assets/Huawei-Logo.png" alt="" width="150" class="mx-auto">
        <div>
            <h3 class="text-center text-gray-900 m-0">Forgot Password</h3>
        <p class="text-center text-gray-700 m-0 pt-1">Enter your email to reset your password</p>
        </div>
        <span class="p-input-icon-left  ">
            <i class="pi pi-envelope"></i>
            <input type="text" pInputText placeholder="Email" class="py-2 bg-gray-200 border-round-lg hover:shadow-1 focus:shadow-1 border-300 w-full"/>
        </span>
        <!-- <small id="username-help" class="-mt-3 text-red-600">Email Requried</small> -->
        <p-button label="Forgot Password" [loading]="loading" (click)="load()" styleClass="py-2 border-round-lg w-full hover:shadow-2 focus:shadow-2 bg-red-600 border-0"></p-button>
        <p-button label="Cancel" styleClass="py-2 border-round-lg w-full hover:shadow-2 focus:shadow-2 bg-white border-1 border-red-600 text-red-600 " routerLink="/"></p-button>
    </div>
   
</div>
